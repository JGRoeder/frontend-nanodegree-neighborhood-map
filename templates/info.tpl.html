<div class="info-panel"><div class="no-result-error" data-bind="visible: empty"><svg viewbox="0 0 200 200" class="icon warning"><use xlink:href="#icon-warning"></use></svg><p>No results were found for this location try another search.</p></div><div class="list-container"><ul class="locations-list" data-bind="foreach: locations, slideVisible: viewList"><li class="location" data-bind="attr: {id: factual_id}, css: { selected: viewState }, infoClick: marker"><div class="location-data" data-bind="css: {open: viewState}"><div class="photo-thumb" data-bind="if: photos"><img data-bind="attr: { src: photos()[0].thumb}"></div><div class="location-wrapper" data-bind="css: {open: viewState}"><div class="location-head" data-bind="css: {open: viewState}"><h4 class="loc-name" data-bind="text: name"></h4><p class="loc-address" data-bind="text: address"></p><p data-bind="visible: category_labels[0][1], text: category_labels[0][1], css: marker.categories[marker.category]"></p></div><!--<a class="btn slide" data-bind="visible: article">More</a>--><!--ko if: article--><div class="location-article" data-bind="slideVisible: viewState"><h5 class="article-heading" data-bind="visible: article">Wikipedia Excerpt:</h5><p class="article" data-bind="html: article"></p><a data-bind="attr: {href: articleUri, title: name}" target="_blank">Read More</a></div><!--/ko--></div></div></li></ul></div><div class="location-list-collapse" data-bind="click: showList, visible: locations().length > 0"><svg viewbox="0 0 24 24" class="icon menu"><use xlink:href="#icon-menu"></use></svg></div></div>
